<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="result">
      <h1 class="result-header">
        Your Result
      </h1>
      <div class="result-circle">
        <p class="result-circle-score">76</p>
        <p class="result-circle-max-score">of 100</p>
      </div>
      <p class="result-grade">
        Great
      </p>
      <p class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h1 class="summary-header">
        Summary
      </h1>

      <div class="summary-item bg-lightred">
        <div class="summary-item-title color-lightred">
          <img src="assets/images/icon-reaction.svg" alt="icon reaction">
          <span>
            Reaction
          </span>
        </div>
        <div class="summary-item-score">
          <span>
            80
          </span>
          <span class="opacity-50">
            / 100
          </span>
        </div>
      </div>

      <div class="summary-item bg-orangeyYellow">
        <div class="summary-item-title color-orangeyYellow">
          <img src="assets/images/icon-memory.svg" alt="icon memmory">
          <span>
            Memmory
          </span>
        </div>
        <div class="summary-item-score">
          <span>
            92
          </span>
          <span class="opacity-50">
            / 100
          </span>
        </div>
      </div>

      <div class="summary-item bg-greenTeal">
        <div class="summary-item-title color-greenTeal">
          <img src="assets/images/icon-verbal.svg" alt="icon verbal">
          <span>
            Verbal
          </span>
        </div>
        <div class="summary-item-score">
          <span>
            61
          </span>
          <span class="opacity-50">
            / 100
          </span>
        </div>
      </div>

      <div class="summary-item bg-cobaltBlue">
        <div class="summary-item-title color-cobaltBlue">
          <img src="assets/images/icon-visual.svg" alt="icon verbal">
          <span>
            Visual
          </span>
        </div>
        <div class="summary-item-score">
          <span>
            72
          </span>
          <span class="opacity-50">
            / 100
          </span>
        </div>
      </div>

      <a href="#" class="summary-button">
        Continue
      </a>

    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reqayasa</a>.
  </footer>
</body>
</html>
